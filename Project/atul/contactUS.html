<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./atul.css">
    <title>clients</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="" alt="Know Yourself Better(KYB)">
        </div>
        <ul>
            <li class="item"><a href="atul.html" >Home</a></li>
            <li class="item"><a href="about.html" >About Meditation</a></li>
            <li class="item"><a href="books.html" >Book store</a></li>
            <li class="item"><a href="contactUS.html" >Contact Us</a></li>
        </ul>
    </nav>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button id="sbtn">Submit</button>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
