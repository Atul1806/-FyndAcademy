<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time_Table</title>
    <style>
        #react {
            background-color: rgb(44, 161, 152)
        }
        #html {
            background-color: rgb(172, 217, 94)
        }
        #css {
            background-color: rgb(251, 156, 167)
        }
        #js {
            background-color: rgb(72, 126, 180)
        }
    </style>
</head>

<body>
    <table border="2px">
        <colgroup>
            <col style="background-color:rgb(205, 95, 17)">
            <!-- <col style="background-color:yellow"> -->
          </colgroup>
        <thead>
            <tr style="background-color:rgb(133, 124, 172)">
                <th > Time </th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
              </tr>
        </thead>
        <tr>
            <th>9:00 AM-9:30 AM</th>
            <td id="html"> html</td>
            <td id="html"> html</td>
            <td id="html"> html</td>
            <td id="html"> html</td>
            <td id="js"> JS</td>
            <th rowspan="6" bgcolor="pink">Practice</th>
          </tr>
          <tr>
            <th>9:30 AM-10:00 AM</th>
            <td id="css"> CSS</td>
            <td id="css"> CSS</td>
            <td id="react"> React</td>
            <td id="css"> CSS</td>
            <td id="css"> CSS</td>
          </tr>
          <tr>
            <th>10:00 AM-10:30 AM</th>
            <td id="js"> JS</td>
            <td id="js"> JS</td>
            <td id="js"> JS</td>
            <td id="js"> JS</td>
            <td id="html"> html</td>
          </tr>
          <tr >
            <th>10:30 AM-11:00 AM</th>
            <th colspan="5" bgcolor="Green">Break</th>
          </tr>
          <tr>
            <th>11:00 AM-11:30 AM</th>
            <td style="" id="react"> React</td>
            <td id="react"> React</td>
            <td id="css"> CSS</td>
            <td id="react"> React</td>
            <td id="react"> React</td>
          </tr>
    </table>
</body>
</html>
